<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a" checked></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
<script type="text/javascript">
    // var ra=document.getElementById('radio-a');
    // var rb=document.getElementById('radio-b');
    var radio=document.getElementsByName("math-obj");
    // var na=document.getElementById('num-a');
    // var nb=document.getElementById('num-b');
    var n=document.getElementsByTagName("input");
    var btn=document.getElementsByTagName('button');
    var result=document.getElementById("result");
    var flag=1;
    radio[0].onclick=function(){
      judge(this);
    }

    radio[1].onclick=function(){
      judge(this);
    }

    function judge(jud){
      if(jud.value=="a"){
        flag=1;
      }else if(jud.value=="b"){
        flag=3;
      }
    }
    //------------0------------
    btn[0].onclick=function(){
      // console.log(na.value);
      console.log(n[flag]);
      if(isNum(n[flag].value)){
        result.innerHTML="is a num";
        // console.log("is a num");
      }else{
        result.innerHTML="not a num";
        // console.log("not a num");
      }
    }
    //------------1------------
    btn[1].onclick=function(){
      // console.log(na.value);
      if(isNum(n[1].value)&&isNum(n[3].value)){
        var temp=Math.pow(10,n[3].value);
      // console.log(temp);
      //  console.log(Math.round(n[1].value*temp)/temp);
        result.innerHTML=Math.abs(Math.round(n[1].value*temp)/temp);
        // n[1].value=n[1].value.parseInt.toFixed(n[3].value);
        // console.log(n[1].value);
      }else{
        result.innerHTML="Need a num!"
        // console.log("need a num!");
      }
    }
    //------------2------------
    btn[2].onclick=function(){
      if(isNum(n[flag].value)){
        // n[flag].value=Math.abs(n[flag].value);
        result.innerHTML=Math.abs(n[flag].value);
      }else{
        result.innerHTML="Need a num!"
        // console.log("need a num!");
      }
    }

    //------------3------------
    btn[3].onclick=function(){
      if(isNum(n[flag].value)){
        result.innerHTML=Math.ceil(n[flag].value);
      }else{
        result.innerHTML="Need a num!"
      }
    }

    //------------4------------
    btn[4].onclick=function(){
      if(isNum(n[flag].value)){
        result.innerHTML=Math.floor(n[flag].value);
      }else{
        result.innerHTML="Need a num!"
      }
    }

    //------------5------------
    btn[5].onclick=function(){
      if(isNum(n[flag].value)){
        result.innerHTML=Math.round(n[flag].value);
      }else{
        result.innerHTML="Need a num!"
      }
    }

    //------------6------------
    btn[6].onclick=function(){
      if(isNum(n[1].value)&&isNum(n[3].value)){
        result.innerHTML=Math.max(n[1].value,n[3].value);
      }else{
        result.innerHTML="Need a num!";
      }
    }

    //------------7------------
    btn[7].onclick=function(){
      if(isNum(n[1].value)&&isNum(n[3].value)){
        result.innerHTML=Math.min(n[1].value,n[3].value);
      }else{
        result.innerHTML="Need a num!";
      }
    }

    function isNum(val){
      if(val==""||val==null){
        return false;
      }
      if(!isNaN(val)){
        return true;
      }else{
        return false;
      }
    }
</script>
